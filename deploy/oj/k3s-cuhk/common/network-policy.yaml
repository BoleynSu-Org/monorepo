apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oj-server-network-policy
spec:
  podSelector:
    matchLabels:
      app: oj-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - port: http
  egress:
  - to:
    - namespaceSelector: {}
    - podSelector:
        matchLabels:
          app: mariadb
    ports:
    - port: mariadb
  - to:
    - podSelector:
        matchLabels:
          app: oj-c99runner
    ports:
    - port: oj-runner
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: dns
      protocol: UDP
---

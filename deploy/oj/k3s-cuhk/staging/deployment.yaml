apiVersion: apps/v1
kind: Deployment
metadata:
  name: oj-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oj-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oj-server
    spec:
      # Not yet supported by NFS
      # hostUsers: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: oj-server
                topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: oj-pv-claim
        - name: workdir
          emptyDir: {}
        - name: rootca
          configMap:
            name: rootca-configmap
      containers:
        - name: oj-server
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - mountPath: /workdir
              name: workdir
            - name: rootca
              mountPath: /rootca
          workingDir: /workdir
          image: images_boleynsu_org_oj_oj-server
          envFrom:
            - configMapRef:
                name: oj-configmap
          env:
            - name: DATA
              value: /data
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: oj-secret
                  key: DB_PASSWORD
            - name: DB_ROOTCA
              value: /rootca/rootca.crt
            - name: PORT
              value: "8080"
            - name: TZ
              value: Asia/Hong_Kong
            - name: RUNNER_HOST
              value: oj-c99runner-service
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /chat
              port: http
            periodSeconds: 1
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /chat
              port: http
            periodSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /chat
              port: http
            periodSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            runAsUser: 1993
            runAsGroup: 1993
      imagePullSecrets:
        - name: registry-access-token-secret
      enableServiceLinks: false
      automountServiceAccountToken: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oj-adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oj-adminer
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oj-adminer
    spec:
      hostUsers: false
      volumes:
        - name: plugins-enabled
          configMap:
            name: oj-adminer-configmap
        - name: rootca
          configMap:
            name: rootca-configmap
      containers:
        - name: oj-adminer
          image: index.docker.io/library/adminer
          env:
            - name: ADMINER_DEFAULT_SERVER
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: DB_HOST
          volumeMounts:
            - name: plugins-enabled
              mountPath: /var/www/html/plugins-enabled
            - name: rootca
              mountPath: /rootca
          ports:
            - name: http
              containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            runAsUser: 1993
            runAsGroup: 1993
          resources:
            requests:
              cpu: 100m
              memory: 32Mi
            limits:
              memory: 1Gi
      enableServiceLinks: false
      automountServiceAccountToken: false
